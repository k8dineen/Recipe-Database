{% extends "index.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<style>
  
  td { 
    font-size: 24;
    width: 300px;
    text-align: center;
    padding: 5px;
  }
  th {
    font-size: 36;
    width: 300px;
    text-align: center;
    padding: 5px;
  }
  
</style>
<table>
  <thead>
    <tr>
      <th></th>
      <th>Recipe Title</th>
      <th>Total Time</th>
      <th>Difficulty</th>
    </tr>
  </thead>
  <tbody>
    {% for col in names %}
      <tr>
            <form action = '/single_recipe' method = 'POST'>
              <td input id="title"></td>
              <input type="hidden" value="{{col[0]}}" name = "title">
              <td><button type = 'submit'>{{col[0]}}</button></td>
            </form>
          <td>{{col[1]}}</td>
          <td>{{col[2]}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
