{% extends "index.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<style>
  
  td { 
    font-size: 24;
    width: 300px;
    text-align: center;
    padding: 5px;
  }
  th {
    font-size: 36;
    width: 300px;
    text-align: center;
    padding: 5px;
  }
  .button{
     color: black;
     line-height: 12px;
     width: 18px;
     font-size: 8pt;
     font-family: tahoma;
     margin: 1px;
     margin-left: 2px;
     position:absolute;
     top:0;
     right:0;
  }
  
</style>
<table>
  <thead>
    <tr style="border-bottom: 1px solid black">
      <th style="font-size: 20px;"><form action="/movePage" method="POST"><button type="submit">Add New Recipe</button></form></th>
      <th>Recipe Title</th>
      <th>Total Time</th>
      <th>Difficulty</th>
    </tr>
  </thead>
  <tbody>
    {% for col in names %}
      <tr>
            <form action = '/single_recipe' method = 'POST'>
              <td input id="title"></td>
              <input type="hidden" value="{{col[0]}}" name = "title">
              <td><button type = 'submit'>{{col[0]}}</button></td>
            </form>
          <td>{{col[1]}} Minutes</td>
          <td>{{col[2]}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
